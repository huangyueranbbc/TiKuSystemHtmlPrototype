		<!--发表新主题开始-->
		<div class="QuictReply">
		<form action="createAnswer_b.html">
			<div style="padding-left: 3px;">
				<table class="table table-striped">
					<tr>
						<td width="100px"><b>主题类型</b></td> 
						<td>
								<select name="viewType" class=" btn btn-default"  onchange="window.location=this.value;">
									<option value="createTopic.html">新增题目</option>
									<option value="createNormalTopic.html">知识讨论</option>
								</select>
								<input type="hidden" name="主题类型" value="1" />
						</td>
					</tr>
					<tr height="50" class="Tint">
						<td width="50px" class="Deep"><b>标题</b></td>
						<td class="no_color_bg">
							<input type="text" style="font-size: 20px;font-family: '微软雅黑';" name="title" class="InputStyle text-center form-control" value="关于算法题目" style="width:100%" />
						</td>
					</tr>
					<tr class="Tint" height="200">
						<td valign="top" class="Deep"><b>内容</b></td>
						<td valign="top" class="no_color_bg">
							<textarea name="content" style="width: 100%; height: 100px;"></textarea> 
						</td>
					</tr>
					<tr>
						<td width="100px"><b>题目类型</b></td> 
						<td>
								<select name="viewType" class=" btn btn-default">
									<option value="0">结果填空</option>
									<option value="1">代码填空</option>
									<option value="2">程序设计</option>
								</select>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>编程语言</b></td> 
						<td>
								<select name="viewType" class=" btn btn-default">
									<option value="0">JAVA</option>
								</select>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>所属类型</b></td> 
						<td>
								<select name="viewType" class=" btn btn-default">
									<option value="0">入门程序</option>
									<option value="0">算法训练</option>
									<option value="0">算法提高</option>
									<option value="0">递归算法</option>
									<option value="0">贪心算法</option>
									<option value="0">动态规划</option>
								</select>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>问题描述</b></td> 
						<td>
								<textarea class="form-control" rows="6"></textarea>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>输入格式</b></td> 
						<td>
								<textarea class="form-control" rows="3"></textarea>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>输出格式</b></td> 
						<td>
								<textarea class="form-control" rows="3"></textarea>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>样例输入</b></td> 
						<td>
								<textarea class="form-control" rows="3"></textarea>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>样例输出</b></td> 
						<td>
								<textarea class="form-control" rows="3"></textarea>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>注意</b></td> 
						<td>
								<textarea class="form-control" rows="3"></textarea>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>提示</b></td> 
						<td>
								<textarea class="form-control" rows="3"></textarea>
						</td>
					</tr>
					<tr>
						<td width="100px"><b>耗时要求</b></td> 
						<td>
								<input type="text" style="font-size: 18px;font-family: '微软雅黑';width: 10%;" name="title" class="form" value="500"/>ms 
						</td>
					</tr>
					<tr>
						<td width="100px"><b>内存要求</b></td> 
						<td>
								<input type="text" style="font-size: 18px;font-family: '微软雅黑';width: 10%;" name="title" class="form" value="5.545"/>MB
						</td>
					</tr>
					<tr height="30" class="Tint">
						<td class="center" colspan="2" align="center">
							<button type="submit" class="btn btn-success">确认</button>
						</td>
					</tr>
